<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
     <style>
        #firstpara{
            color:pink ;/*color by name*/
        }
        #secondpara{
            color: rgb(33, 151, 231); /*color by reb value*/
        }
        #thirdpara{
            color: #b21d1d; /*color by hex value*/
            background-color: rgb(6, 114, 114);
        }
     </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is a paragraph from first box</p>

    <p id="secondpara">this is a paragraph from second box</p>

    <p id="thirdpara">this is a paragraph from third box</p>
</body>
</html>
